<div class="alertbar no-print">
    <div class="container">
        <div class="row prevnextlinks small font-weight-bold">
          
            <div class="col-md-6 rightborder pl-0"> {% if page.previous.url %}
                <a class="text-dark" href="{{ site.url }}{{ page.previous.url }}">{% if page.previous.image %} <img height="30" class="mr-1" src="{{site.url}}/img/product/{{page.previous.image}}"> {% endif %} {{page.previous.title}}</a>
           {% endif %} </div>
          
          
            <div class="col-md-6 text-right pr-0">{% if page.next.url %}
                <a class="text-dark" href="{{ site.url }}{{ page.next.url }}"> {{page.next.title}} {% if page.next.image %} <img height="30"  class="ml-1" src="{{site.url}}/img/product/{{page.next.image}}"> {% endif %}</a>
          {% endif %}  </div>
          
        </div>
    </div>
</div>
