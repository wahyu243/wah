<header class="head-wrap sticky-with-shadow ">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-theme-top navbar-fixed-top no-print">
           <a class="navbar-brand logo scroll" href="{{ site.url}}"><img src="{{ site.url}}/{{ site.logo_url }}" alt="{{ site.title }}"></a>
            		
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
 
        </nav>
        <nav class="navbar navbar-expand-lg navbar-theme" id="bs-example-navbar-collapse-1" role="navigation">
            <div class="navbar-collapse collapse" id="navbarNav" style="">
                <ul class="nav navbar-nav mr-auto">
		{% for menu in site.data.menu.items %}
                <li><a class="scroll" href="{{site.baseurl}}{{menu.url}}" title="{{ menu.name }}">{{ menu.name }}</a></li>{% endfor %}
                </ul>

            </div>
            <div class="prefsearch">
                <div class="mt-0 ml-auto">

                </div>

                <div class="ui search focus">
			<a class="scroll header__checkout snipcart-checkout pointer"><svg class="icon icon-bag"><use xlink:href="#icon-bag"></use></svg>&nbsp;<span class="snipcart-total-price"></span></a>

			{% include search.html %}
                </div>
            </div>
        </nav>
    </div>
</header>
